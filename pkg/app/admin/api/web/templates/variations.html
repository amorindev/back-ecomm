<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f8fa;
    color: #1f2937;
  }

  #msg {
    margin-bottom: 1rem;
    font-weight: 500;
  }

  button {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    background: #3b82f6;
    color: white;
    font-size: 0.9rem;
    transition: 0.2s;
    margin: 2px;
    margin-bottom: 15px;
  }

  button:hover {
    background: #2563eb;
  }

  .btn-edit {
    background: #3b82f6;
  }
  .btn-edit:hover {
    background: #2563eb;
  }

  .btn-delete {
    background: #3b82f6;
  }
  .btn-delete:hover {
    background: #2563eb;
  }

  /* Modal */
  #modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
  }

  #modal form {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    animation: slideDown 0.3s ease-out;
  }

  @keyframes slideDown {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  #modal h3 {
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.9rem;
  }

  /* Table */
  .table-container {
    margin-top: 1.5rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 2rem;
  }

  table th,
  table td {
    white-space: nowrap;
    border-bottom: 1px solid #e5e7eb;
    padding: 10px 12px;
  }

  table th {
    background: #f3f4f6;
    text-align: left;
    font-weight: 600;
  }

  table tr:nth-child(even) {
    background: #f9fafb;
  }

  table tr:hover {
    background: #e5e7eb;
  }

  .variation-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>

<div id="msg"></div>
<button onclick="showModal('variation')">‚ûï Add Variation</button>

<div id="variations-container"></div>

<!-- Modal -->
<div id="modal">
  <form id="modal-form">
    <h3 id="modal-title"></h3>
    <input type="hidden" id="variation-id" />
    <input type="hidden" id="option-id" />

    <label>Name/Label:</label>
    <input type="text" id="name" required />

    <div id="value-container">
      <label>Value:</label>
      <input type="text" id="value" />
    </div>

    <br />
    <button type="submit">Save</button>
    <button type="button" class="btn-delete" onclick="closeModal()">
      Cancel
    </button>
  </form>
</div>

<script>
  const API = `${API_BASE}/v1/variations`;
  const modal = document.getElementById("modal");
  const form = document.getElementById("modal-form");
  const container = document.getElementById("variations-container");

  async function fetchVariations() {
    const msg = document.getElementById("msg");
    msg.textContent = "Loading...";
    msg.style.color = "black";

    try {
      const res = await fetch(`${API}/options`);
      if (!res.ok) throw new Error("error getting variations");
      const variations = await res.json();
      renderVariations(variations);
      msg.textContent = "";
    } catch (err) {
      msg.textContent = err.message;
      msg.style.color = "red";
    }
  }

  function renderVariations(variations) {
    container.innerHTML = "";

    if (!Array.isArray(variations) || variations.length === 0) {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead><tr><th>Name</th><th>Options</th><th>Actions</th></tr></thead>
        <tbody>
          <tr><td colspan="3" style="text-align:center;">No variations found</td></tr>
        </tbody>`;
      container.appendChild(table);
      return;
    }

    variations.forEach((v) => {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th colspan="3">
              <div class="variation-header">
                <span>${v.name}</span>
                <span>
                  <button class="btn-edit" onclick="showModal('variation','${v.id}')">‚úèÔ∏è Update</button>
                  <button class="btn-delete" onclick="deleteVariation('${v.id}')">üóëÔ∏è Delete</button>
                  <button onclick="showModal('option','${v.id}')">‚ûï Add Option</button>
                </span>
              </div>
            </th>
          </tr>
          <tr>
            <th style="width:40%;">Label</th>
            <th style="width:40%;">Value</th>
            <th style="width:20%; text-align:right;">Actions</th>
          </tr>
        </thead>`;

      const tbody = document.createElement("tbody");

      if (!v.options || v.options.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No options found</td></tr>`;
      } else {
        v.options.forEach((o) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${o.label}</td>
            <td>${o.value || "‚Äî"}</td>
            <td style="text-align:right;">
              <button class="btn-edit" onclick="showModal('option','${v.id}','${
            o.id
          }')">‚úèÔ∏è Update</button>
              <button class="btn-delete" onclick="deleteOption('${v.id}','${
            o.id
          }')">üóëÔ∏è Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    });
  }

  function showModal(type, variationId = null, optionId = null) {
    modal.style.display = "flex";
    document.getElementById("variation-id").value = variationId || "";
    document.getElementById("option-id").value = optionId || "";
    document.getElementById("modal-title").innerText = optionId
      ? "Update Option"
      : variationId && type === "option"
      ? "Add Option"
      : variationId
      ? "Update Variation"
      : "Add Variation";
    document.getElementById("value-container").style.display =
      type === "option" ? "block" : "none";
  }

  function closeModal() {
    modal.style.display = "none";
    form.reset();
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const variationId = document.getElementById("variation-id").value;
    const optionId = document.getElementById("option-id").value;
    const name = document.getElementById("name").value;
    const value = document.getElementById("value").value || null;

    try {
      let res;
      if (optionId) {
        res = await fetch(`${API}/${variationId}/options/${optionId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ label: name, value }),
        });
      } else if (
        variationId &&
        document.getElementById("value-container").style.display === "block"
      ) {
        res = await fetch(`${API}/${variationId}/options`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ label: name, value }),
        });
      } else if (variationId) {
        res = await fetch(`${API}/${variationId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });
      } else {
        res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });
      }

      if (!res.ok) {
        const errMsg = await res.json().catch(() => ({}));
        throw new Error(errMsg.msg || "error saving variation");
      }
      closeModal();
      fetchVariations();
    } catch (err) {
      alert(err.message);
    }
  });

  async function deleteVariation(id) {
    if (!confirm("Are you sure you want to delete this variation?")) return;
    try {
      const res = await fetch(`${API}/${id}`, { method: "DELETE" });
      if (!res.ok) {
        const errMsg = await res.json().catch(() => ({}));
        throw new Error(errMsg.msg || "Error deleting variation");
      }
      fetchVariations();
    } catch (err) {
      alert(err.message);
    }
  }

  async function deleteOption(variationId, optionId) {
    if (!confirm("Are you sure you want to delete this option?")) return;
    try {
      const res = await fetch(`${API}/${variationId}/options/${optionId}`, {
        method: "DELETE",
      });
      if (!res.ok) {
        const errMsg = await res.json().catch(() => ({}));
        throw new Error(errMsg.msg || "Error deleting option");
      }
      fetchVariations();
    } catch (err) {
      alert(err.message);
    }
  }

  fetchVariations();
</script>
{{ end }}
