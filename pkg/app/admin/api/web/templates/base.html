{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Layout container: 
         Uses flexbox to place the sidebar on the left 
         and the main content on the right.
         Ensures full height of the viewport. 
      */
      .layout {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #1f2937;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Sidebar title */
      .sidebar h1 {
        font-size: 22px;
        margin: 0 0 30px 0;
      }

      /* Navigation links */
      .sidebar nav a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 15px;
        font-size: 16px;
        padding: 5px 5px;
        border-radius: 4px;
      }

      /* Hover effect for links */
      .sidebar nav a:hover {
        color: #1f2937; /* Highlight link on hover */
        background-color: white;
      }

      /* Main content area */
      .main {
        flex: 1; /* Take remaining space */
        padding: 20px;
        box-sizing: border-box;
      }

      /* Section title inside main */
      .main header h2 {
        font-size: 24px;
        margin: 0 0 20px 0;
        color: #1f2937;
      }

      .sidebar nav a.active {
        background-color: #374151; /* Un gris m√°s claro */
        color: #fff;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .layout {
          flex-direction: column; /* Section title inside main */
        }
        .sidebar {
          width: 100%;
          height: auto;
        }
        .main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <script>
    const API_BASE = "{{.ApiBaseUrl}}";
  </script>
  <body>
    <div class="layout">
      <div class="sidebar">
        <h1>Admin Panel</h1>
        <nav>
          <a href="/v1/admin/home" class="{{if eq .ActivePage "home"}}active{{end}}">Home</a>
          <a href="/v1/admin/other" class="{{if eq .ActivePage "other"}}active{{end}}">Other</a>
        </nav>
      </div>
      <div class="main">
        <header>
          <h2>{{template "title" .}}</h2>
        </header>
        {{ block "content" .}}{{end}}
      </div>
    </div>
  </body>
</html>
{{end}}
